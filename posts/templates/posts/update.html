{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<form action="{% url 'posts:update' post.id %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button "글 작성" button_type="submit" button_class="btn-primary" %}
</form>
<a href="{% url 'posts:detail' post.id %}">돌아가기</a>

{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
  <form action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {{ form.title }}
    {{ form.url }}
    {{ form.media }}
    {{ form.content }}
    <div>
      <button class="d-block ms-auto bttn-material-flat bttn-md bttn-success">글 작성</button>
    </div>
  </form>
</div>

{% endblock content %}

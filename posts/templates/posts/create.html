{% extends 'base.html' %}
{% block content %}
<div class="container row">
  <div class="col-9 offset-3">
    <form action="{% url 'posts:create' %}" method="post">
      {% csrf_token %}
      {{ form.title }}
      {{ form.url }}
      {{ form.media }}
      {{ form.content }}
      <button class="btn btn-primary">글 작성</button>
    </form>
  </div>
</div>

{% endblock content %}
